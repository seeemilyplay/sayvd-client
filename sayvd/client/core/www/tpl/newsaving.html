<div class="newsaving">
    <div class="habitlabel">I didn't</div>
    <div class="habit"><% if (habit!==undefined) { %><%= habit.get("name") %><% } else { %>?<% } %></div>
    <div class='amountlabel'>and saved</div>
    <input type="number" name="amount" min="0" step="1" value="0"></input>
    <div class="goallabel">for a</div>
    <div class="goal"><% if (goal!==undefined) { %><%= goal.get("name") %><% } else { %>?<% } %></div>
    <div class="save disabled">Save</div>
</div>
